{% extends "base.html" %}

{% block content %}
<div class="form-page">
    <div class="page-header">
        <h2><i class="fas fa-plus"></i> Ajouter un Matériel</h2>
        <a href="{{ url_for('materials') }}" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> Retour
        </a>
    </div>

    <div class="form-container">
        <form method="POST" class="material-form">
            <div class="form-grid">
                <div class="form-group">
                    <label for="name">Nom du Matériel *</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="category">Catégorie *</label>
                    <select id="category" name="category" required>
                        <option value="">Sélectionner une catégorie</option>
                        {% for category in categories %}
                        <option value="{{ category.name }}">{{ category.name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group">
                    <label for="brand">Marque</label>
                    <input type="text" id="brand" name="brand">
                </div>

                <div class="form-group">
                    <label for="model">Modèle</label>
                    <input type="text" id="model" name="model">
                </div>

                <div class="form-group">
                    <label for="price">Prix (€) *</label>
                    <input type="number" id="price" name="price" step="0.01" min="0" required>
                </div>

                <div class="form-group">
                    <label for="quantity">Quantité en Stock *</label>
                    <input type="number" id="quantity" name="quantity" min="0" required>
                </div>

                <div class="form-group">
                    <label for="min_stock">Stock Minimum *</label>
                    <input type="number" id="min_stock" name="min_stock" min="0" value="5" required>
                </div>

                <div class="form-group">
                    <label for="supplier">Fournisseur</label>
                    <input type="text" id="supplier" name="supplier">
                </div>
            </div>

            <div class="form-group full-width">
                <label for="description">Description</label>
                <textarea id="description" name="description" rows="4" placeholder="Description détaillée du matériel..."></textarea>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i> Enregistrer
                </button>
                <a href="{{ url_for('materials') }}" class="btn btn-secondary">
                    <i class="fas fa-times"></i> Annuler
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
